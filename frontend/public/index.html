<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petals & Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-amber-50">
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState } = React;
        
        function PetalsAndPages() {
            const [activeTab, setActiveTab] = useState('flowers');
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            
            const products = {
                flowers: [
                    { id: 1, name: 'Rose Bouquet', price: 45, image: '🌹', description: 'Classic red roses' },
                    { id: 2, name: 'Tulip Collection', price: 35, image: '🌷', description: 'Spring tulips' },
                    { id: 3, name: 'Orchid Elegance', price: 55, image: '🌸', description: 'Exotic orchids' },
                    { id: 4, name: 'Sunflower Joy', price: 30, image: '🌻', description: 'Bright sunflowers' },
                    { id: 5, name: 'Lily Paradise', price: 40, image: '🌺', description: 'Fragrant lilies' },
                    { id: 6, name: 'Mixed Bouquet', price: 50, image: '💐', description: 'Seasonal mix' }
                ],
                books: [
                    { id: 7, name: 'The Great Garden', price: 25, image: '📗', description: 'Nature & Life' },
                    { id: 8, name: 'Poetry in Bloom', price: 20, image: '📘', description: 'Modern poetry' },
                    { id: 9, name: 'The Flower Code', price: 30, image: '📙', description: 'Mystery novel' },
                    { id: 10, name: 'Botanical Dreams', price: 35, image: '📕', description: 'Art & Nature' },
                    { id: 11, name: 'Garden Tales', price: 22, image: '📔', description: 'Short stories' },
                    { id: 12, name: 'Floral Cookbook', price: 28, image: '📓', description: 'Recipes' }
                ]
            };
            
            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => 
                        item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
            };
            
            const updateQuantity = (productId, delta) => {
                setCart(cart.map(item => {
                    if (item.id === productId) {
                        const newQuantity = item.quantity + delta;
                        return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };
            
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            return (
                <div className="min-h-screen">
                    <header className="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <span className="text-4xl">🌸</span>
                                    <span className="text-4xl">📚</span>
                                    <div>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-pink-500 to-amber-600 bg-clip-text text-transparent">
                                            Petals & Pages
                                        </h1>
                                        <p className="text-xs text-gray-500">Where stories bloom</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setShowCart(!showCart)}
                                    className="relative text-gray-700 hover:text-pink-500 text-2xl"
                                >
                                    🛒
                                    {cartCount > 0 && (
                                        <span className="absolute -top-2 -right-2 bg-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="bg-gradient-to-r from-pink-100 to-amber-100 py-12">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <h2 className="text-5xl font-bold text-gray-800 mb-4">
                                Discover Beauty in Every Page & Petal
                            </h2>
                            <p className="text-gray-600 text-lg">Curated collections of fresh flowers and inspiring books</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="flex justify-center space-x-4 mb-8">
                            <button
                                onClick={() => setActiveTab('flowers')}
                                className={`px-8 py-3 rounded-full font-medium transition-all ${
                                    activeTab === 'flowers' ? 'bg-pink-500 text-white shadow-lg' : 'bg-white text-gray-700'
                                }`}
                            >
                                🌸 Flowers
                            </button>
                            <button
                                onClick={() => setActiveTab('books')}
                                className={`px-8 py-3 rounded-full font-medium transition-all ${
                                    activeTab === 'books' ? 'bg-amber-500 text-white shadow-lg' : 'bg-white text-gray-700'
                                }`}
                            >
                                📚 Books
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {products[activeTab].map(product => (
                                <div key={product.id} className="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all p-6">
                                    <div className="text-6xl mb-4 text-center">{product.image}</div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-2">{product.name}</h3>
                                    <p className="text-gray-600 text-sm mb-4">{product.description}</p>
                                    <div className="flex items-center justify-between">
                                        <span className="text-2xl font-bold text-pink-500">${product.price}</span>
                                        <button
                                            onClick={() => addToCart(product)}
                                            className="bg-gradient-to-r from-pink-500 to-amber-500 text-white px-6 py-2 rounded-full hover:shadow-lg"
                                        >
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {showCart && (
                        <div className="fixed inset-0 bg-black/50 z-50" onClick={() => setShowCart(false)}>
                            <div className="absolute right-0 top-0 h-full w-96 bg-white shadow-2xl overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-2xl font-bold">Your Cart</h2>
                                        <button onClick={() => setShowCart(false)} className="text-2xl">✕</button>
                                    </div>
                                    {cart.length === 0 ? (
                                        <div className="text-center py-12">
                                            <p className="text-4xl mb-4">🛒</p>
                                            <p className="text-gray-500">Your cart is empty</p>
                                        </div>
                                    ) : (
                                        <>
                                            {cart.map(item => (
                                                <div key={item.id} className="flex items-center space-x-4 bg-gray-50 p-4 rounded-lg mb-4">
                                                    <div className="text-3xl">{item.image}</div>
                                                    <div className="flex-1">
                                                        <h3 className="font-semibold">{item.name}</h3>
                                                        <p className="text-sm text-gray-600">${item.price}</p>
                                                    </div>
                                                    <div className="flex items-center space-x-2">
                                                        <button onClick={() => updateQuantity(item.id, -1)} className="w-8 h-8 rounded-full bg-gray-200">-</button>
                                                        <span className="w-8 text-center font-semibold">{item.quantity}</span>
                                                        <button onClick={() => updateQuantity(item.id, 1)} className="w-8 h-8 rounded-full bg-gray-200">+</button>
                                                    </div>
                                                </div>
                                            ))}
                                            <div className="border-t pt-4">
                                                <div className="flex justify-between mb-4">
                                                    <span className="text-lg font-semibold">Total:</span>
                                                    <span className="text-2xl font-bold text-pink-500">${totalPrice.toFixed(2)}</span>
                                                </div>
                                                <button className="w-full bg-gradient-to-r from-pink-500 to-amber-500 text-white py-3 rounded-full font-semibold">
                                                    Checkout
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="bg-gray-900 text-white py-12 mt-20">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-4xl mb-4">🌸 📚</p>
                            <h3 className="text-2xl font-bold mb-2">Petals & Pages</h3>
                            <p className="text-gray-400">Microservices DevOps Project</p>
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<PetalsAndPages />, document.getElementById('app'));
    </script>
</body>
</html>
